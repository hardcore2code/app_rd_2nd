<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<div class="TodoListDetail2">
  <ion-view hide-tabs>
    <ion-header-bar class="barmy" align-title="center">
      <i class="icon ion-ios-arrow-back"  ng-click="myGoBack()" title="返回">&nbsp;返回</i>
      <h1 class="title">审批列表信息</h1>
    </ion-header-bar>
    <ion-content>
      <div ng-if = "isTrue == 1">
        <div ng-repeat="item in items" item="item" class="lk info mgnL10px mgnR10px mgnT10px ofh">
          <div class="crl">
            <div class="descFont ftl detailColOne">
              审批日期：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.checkDate}}
            </div>
          </div>
          <div class="crl">
            <div class="descFont ftl detailColOne">
              业务类型：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.bizType}}
            </div>
          </div>
          <div class="crl">
            <div class="descFont ftl detailColOne">
              审批人：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.btofName}}
            </div>
          </div>
          <div class="crl">
            <div class="descFont ftl detailColOne">
              审批机关：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.btoName}}
            </div>
          </div>
          <div class="crl">
            <div class="descFont ftl detailColOne">
              审批意见：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.checkResultName}}
            </div>
          </div>
          <div class="crl">
            <div class="descFont ftl detailColOne">
              审批意见说明：
            </div>
            <div class="coreFont ftl detailWidth70">
              {{item.checkAdvice}}
            </div>
          </div>
        </div>
      </div>
      <div ng-if = "isTrue == 0 " class="listIsNull">
        <!--为空 -->
        <div class="noData"><p class = "listIsNull-font">暂无历史审批数据！</p></div>
      </div>
    </ion-content>
  </ion-view>
</div>
