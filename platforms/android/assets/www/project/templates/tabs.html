<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-my {{hideTabs}}">

  <!-- search Tab -->
  <ion-tab title="{{$root.const.tab1.tab_title}}" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- todolist Tab -->
  <ion-tab title="{{$root.const.tab2.tab_title}}" icon-off="bar-unfinished-off" icon-on="bar-unfinished-on"  href="#/tab/todolist">
    <ion-nav-view name="tab-todolist"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{$root.const.tab3.tab_title}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<!--修改编码-->
</ion-tabs>
