<ion-view hide-tabs view-title="{{$root.const.tab5.header_title}}">
    <div class="query">
        <ion-pane class="backgroundColor#eeeeee">
            <ion-header-bar class="barmy" align-title="center">
                <i class="icon ion-ios-arrow-back"  ng-click="myGoBack(true)" title="返回">&nbsp;返回</i>
                <h1 class="title" style="font-size: 17px;!important;">{{$root.queryTitle}}</h1>
            </ion-header-bar>
            <ion-content header-shrink name="_pub_content_name" scroll-event-interval="5" class="leftRightPdg" >
                <ion-list>
                        <form ng-submit="search()">
                            <div class="bar bar-header item-input-inset lk queryDiv">
                                <div class="item-input-wrapper backgroundColorWhite">
                                    <input id="search" type="search" class="queryInputWidth" placeholder="请输入搜索内容">
                                    <i class="icon ion-ios-search placeholder-icon queryIcon " ng-click="search()"></i>
                                </div>
                            </div>
                        </form>
                        <div class="crl queryContextDiv">
                            <div class="ftl">
                            历史搜索
                        </div>
                            <div ng-click="clearQuery()" title="删除搜索记录"  class="ftr delQueryCt">
                            </div>
                            <div class="crl" >
                                <div class="ftl  queryContexts" ng-repeat="item in Items" item="item" ng-click="query('{{item.queryContext}}')" >
                                    {{item.queryContext}}
                                </div>
                            </div>
                        </div>
               </ion-list>
           </ion-content>
       </ion-pane>
    </div>
</ion-view>
